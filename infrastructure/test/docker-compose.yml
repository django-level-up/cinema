version: "3"

services:
  cinema_app_test:
    container_name: "cinema_app_test"
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        - TEST=true
    ports:
      - "8020:8000"
    volumes:
      - ../../app/:/cinema/app/
      - ../:/infrastructure/
    command: sh -c "
      python3 manage.py wait_for_db &&
      python3 manage.py migrate &&
      python manage.py initadmin &&
      echo 'yes' | python3 manage.py collectstatic &&

      gunicorn config.wsgi:application --bind 0.0.0.0:8020"
    depends_on:
      - cinema_db_test
      - redis_test
      - celery_worker_test
    env_file:
      - .env

  cinema_db_test:
    container_name: "cinema_db_test"
    image: postgres:15-alpine
    ports:
      - 5430:5432
    volumes:
      - ../../.db/test:/var/lib/postgresql/data
    env_file:
      - .env

  redis_test:
    container_name: "redis_test"
    image: "redis:latest"
    ports:
      - "6379:6379"
    env_file:
      - .env

  celery_worker_test:
    container_name: "celery_worker_test"
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        - TEST=true
    volumes:
      - ../../app/:/cinema/app/
      - ../:/infrastructure/
    command: sh -c "sleep 1 && celery -A config worker --loglevel=info"
    depends_on:
      - cinema_db_test
      - redis_test
    healthcheck:
      test: ["CMD", "celery", "inspect", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    env_file:
      - .env
